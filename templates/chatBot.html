<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Gen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            padding: 0;
        } 

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .input-container {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }
        #image-results {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-item img {
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        #loading {
            display: none;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h2>Script Gen</h2>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here" />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="container">
        <div id="loading">Loading...</div>
        <div id="image-results"></div>
    </div>



    <script>
        const API_URL = 'http://localhost:5000/api/prompt';  // Update this with your actual API URL
        // Function to send a message
        async function sendMessage() {
            const inputBox = document.getElementById('user-input');
            const message = inputBox.value.trim();
            const loadingIndicator = document.getElementById('loading');
            const resultsContainer = document.getElementById('image-results');


            if (message === '') return;
            loadingIndicator.style.display = 'block';
            
            addMessageToChat('You', message, 'user-message');

            // clear input box
            inputBox.value = '';

            // disable the button to prevent double submits
            document.getElementById('send-btn').disabled = true;

            try {
                // Send post req to the API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();

                // Display bot reSponse
                addMessageToChat('Script', data.script, 'bot-message');
                addMessageToChat('Metadata', data.metadata, 'bot-message');
                addMessageToChat('Images', data.image_terms);
                //console.log(data.metadata);

                resultsContainer.innerHTML = '';
                //loadingIndicator.style.display = 'block';
                if (data.images) {
                    loadingIndicator.style.display = 'none';
                    console.log(data.images)
                    data.images.forEach(image => {
                        const imgElement = document.createElement('div');
                        imgElement.classList.add('image-item');
                        imgElement.innerHTML = `<img src="${image}" alt="Image result">`;
                        resultsContainer.appendChild(imgElement);
                    });
                } else {
                    resultsContainer.innerHTML = `<p>${data.error}</p>`;
                }

            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('Bot', 'There was an error. Please try again.', 'bot-message');
            }


            document.getElementById('send-btn').disabled = false;
        }


        function addMessageToChat(sender, message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${className}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);


            chatBox.scrollTop = chatBox.scrollHeight;
        }


 // image return section
       
    </script>

</body>
</html>
